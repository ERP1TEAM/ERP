<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quick Koala</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="../../assets/materialize/css/materialize.min.css"
	media="screen,projection" />
<link href="../../assets/css/bootstrap.css" rel="stylesheet" />
<link href="../../assets/css/font-awesome.css" rel="stylesheet" />
<link href="../../assets/js/morris/morris-0.4.3.min.css"
	rel="stylesheet" />
<link href="../../assets/css/custom-styles.css" rel="stylesheet" />
<link href="../../css/order/main.css" rel="stylesheet" />
<link href="../../css/product.css" rel="stylesheet" />
<link href="../../css/paging.css" rel="stylesheet">
<link href="../../css/receive/purchaseDetail.css" rel="stylesheet" />
<link href="../../css/searching.css" rel="stylesheet">
<link href="../../assets/css/custom-styles.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet"
	href="../../assets/js/Lightweight-Chart/cssCharts.css">
<script src="../../js/release/ongoing.js?v=1" type="module" defer></script>
</head>

<body>
	<div id="wrapper">
		<nav class="navbar navbar-default top-navbar" role="navigation"
			th:replace="~{header.html :: header}"></nav>
		<!-- Dropdown Structure -->
		<ul id="dropdown1" class="dropdown-content"
			th:replace="~{dropdown1.html :: dropdown1}"></ul>
		<!--/. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation"
			th:replace="~{sidebar.html :: sidebar}"></nav>
		<!-- nav  -->
		<div id="page-wrapper">
			<div class="header">
				<h1 class="page-header">출고관리</h1>
			</div>
			<!-- main views-->
			<div id="page-inner">

				<!--공지사항 출력 페이지 -->
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-action">출고진행</div>
							<form id="frm">
								<div class="search">
									<input type="date" id="start_date" style="width: 120px;">
									~ <input type="date" id="end_date" style="width: 120px;">
									<select id="searchselect">
										<option value="1">출고번호</option>
										<option value="2">주문번호</option>
										<option value="3">거래처</option>
									</select> <input type="text" id="searchtxt">
									<button type="submit" id="searchbtn">search</button>
								</div>
							</form>
							<div class="small-tap" id="all">전체</div>
							<div class="small-tap" id="ready">출고준비</div>
							<div class="small-tap" id="pone">출고지연</div>
							<br> <br>
							<div class="card-content">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover"
										id="dataTables-example">
										<thead>
											<tr>
												<th class="center" style="width: 9%;">출고번호</th>
												<th class="center" style="width: 9%;">주문번호</th>
												<th class="center" style="width: 10%;">거래처</th>
												<th class="center" style="width: 8%;">담당자</th>
												<th class="center" style="width: 13%;">승인일시</th>
												<th class="center" style="width: 9%;">진행상황</th>
												<th class="center" style="width: 9%;">관리</th>
											</tr>
										</thead>
										<tbody id="tbody">
										</tbody>
									</table>
									<nav class="no-bg" aria-label="Page navigation" id="paging">
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer>
					<p>
						Copyright 2024 ⓒ quickkoala.com by <i class="fa fa-love"></i><a
							href="http://quickkoala.com">Quick Koala All right reserved.</a>
					</p>
				</footer>
			</div>
		</div>
	</div>
	<script src="../../assets/js/jquery-1.10.2.js"></script>
	<script src="../../assets/js/bootstrap.min.js"></script>
	<script src="../../assets/materialize/js/materialize.min.js"></script>
	<script src="../../assets/js/jquery.metisMenu.js"></script>
	<script src="../../assets/js/morris/raphael-2.1.0.min.js"></script>
	<script src="../../assets/js/morris/morris.js"></script>
	<script src="../../assets/js/easypiechart.js"></script>
	<script src="../../assets/js/easypiechart-data.js"></script>
	<script src="../../assets/js/Lightweight-Chart/jquery.chart.js"></script>
	<script src="../../assets/js/custom-scripts.js"></script>
</body>

</html>
