<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{layout/stockHeader :: topheader}"></head>
<link rel="stylesheet" th:href="@{/css/stock/stock.css?v=1}">
<body>
    <div id="wrapper">
	<div th:insert="~{/layout/stockHeader::top}"></div>
	<div th:insert="~{/sidebar::sidebar}"></div>
        <!-- nav  -->
      <div id="page-wrapper"  style="background-color:#F7FFF0;">
	  <div th:insert="~{layout/stockHeader :: header}"></div>
	   
	       <!-- main views-->
     <div id="page-inner">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div class="table-responsive">
                        	<form id="order_frm">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
		                                <th class="center" style="width: 10%;">제조사코드</th>
		                                <th class="center" style="width: 10%;">상품코드</th>
		                                <th class="center" style="width: 15%;">제조사</th>
		                                <th class="center" style="width: 10%;">상품명</th>
		                                <th class="center" style="width: 6%;">상품수량</th>
		                                <th class="center" style="width: 5%;">가용재고</th>
		                                <th class="center" style="width: 5%;">안전재고</th>
		                                <th class="center" style="width: 10%;">마지막입고날짜</th>
		                                <th class="center" style="width: 4%;">메모</th>
		                                <th class="center" style="width: 4%;">관리</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                	<tr class="odd gradeX" th:each="item : ${items}">
		                                <td th:text="${item.orderNumber}"></td>
		                                <td th:text="${item.productCode}"></td>
		                                <td>상품명</td>
		                                <td th:text="${item.quantity}"></td>
		                                <td th:text="${item.price}"></td>
		                                <td th:text="${item.totalPrice}"></td>
		                                <td><input type="text"></td>
		                                <td><input type="text"></td>
		                                <td><input type="button">메모</td>
		                                <td><input type="button">상세보기</td>
		                            </tr>
                                </tbody>
                            </table>
                            </form>
                            <form id="excel_frm">
						        <input type="file" name="excel" id="excel">
						        <button class="cc-btn" type="button" id="excel_btn">엑셀 불러오기</button>
					        </form>
                        </div> 
                    </div>
	   			</div>
	   		</div>
	   	</div>
	   </div>
	   
	   
	   
	   
	   <footer th:insert="~{layout/stockfooter :: footer}"></footer>
        </div>
    </div>
    
<div th:insert="~{layout/stockfooter :: src}"></div>
</body>
</html>
