<body>
	<div id="wrapper">
		<nav th:replace="~{main/header :: header}"></nav>
        
        <div th:replace="~{main/dropdown :: dropdown}"></div>
		<!--/. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation"
			th:replace="~{sidebar.html :: sidebar}"></nav>
		
		<div id="page-wrapper">
			 <div class="header"> 
            <h1 class="page-header">
                창고 관리
                </h1>
              </div>
			<div id="page-inner">

				<div class="row">
					<div class="col-md-12">
						<input type="button" value="로케이션 등록" class="product_btn3"
							id="locationbtn">
						<div class="card">
						<div class="card-action">
                			로케이션 관리
                			</div>
							<div class="card-content">
								<div class="table-responsive">
								<form id="search_form">
									<ul>
										<li><select class="product_input1 stocksearch"
											id="locationSearchtype">
												<option value="1">로케이션 코드</option>
												<option value="2">창고 코드</option>
												<option value="3">선반 열</option>
												<option value="4">선반 행</option>
												<option value="5">선반 층</option>
										</select> <input type="text" placeholder="검색어 입력" id="locationSearch"
											class="stocksearchwidth"> 
											<button type="submit" id="locationSearchbtn">검색</button></li>
									</ul>
									</form>
									<table class="table table-striped table-bordered table-hover"
										id="dataTables-example">
										<thead>
											<tr>
												<th class="center" style="width: 1%;"></th>
												<th class="center" style="width: 10%;">로케이션 코드</th>
												<th class="center" style="width: 5%;">창고 코드</th>
												<th class="center" style="width: 5%;">선반 열</th>
												<th class="center" style="width: 5%;">선반 행</th>
												<th class="center" style="width: 5%;">선반 층</th>
												<th class="center" style="width: 5%;">사용 유/무</th>
												<th class="center" style="width: 2%;">관리</th>
											</tr>
										</thead>
										<tbody id="locationlisttbody">
										</tbody>
									</table>
									<input type="button" value="로케이션 삭제" id="locationdelete">
									<nav class="no-bg" aria-label="Page navigation" id="locationlistpaging">

									</nav>
									<div th:insert="~{stock/locationModal :: locationmodal}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
<footer><p>Copyright 2024 ⓒ quickkoala.com by <i class="fa fa-love"></i><a href="http://quickkoala.com">Quick Koala All right reserved.</a>
</p></footer>

	<script src="../../assets/materialize/js/materialize.min.js"></script>

    <script src="../../assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="../../assets/js/morris/morris.js"></script>
	<script src="../../assets/js/easypiechart.js"></script>
	<script src="../../assets/js/easypiechart-data.js"></script>

    <script src="../../assets/js/custom-scripts.js"></script>
