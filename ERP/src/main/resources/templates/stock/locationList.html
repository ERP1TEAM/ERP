<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quick Koala :: 로케이션 목록</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="../../assets/materialize/css/materialize.min.css"
	media="screen,projection" />
<link href="../../assets/css/bootstrap.css" rel="stylesheet" />
<link href="../../assets/css/font-awesome.css" rel="stylesheet" />
<link href="../../assets/js/morris/morris-0.4.3.min.css"
	rel="stylesheet" />
<link href="../../assets/css/custom-styles.css" rel="stylesheet" />
<link href="../../css/receive/purchaseDetail.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet"
	href="../../assets/js/Lightweight-Chart/cssCharts.css">
<link href="../../css/paging.css" rel="stylesheet">
<link href="../../css/searching.css" rel="stylesheet">
<link th:href="@{/css/stock/stock.css}" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
        <nav th:replace="~{/main/header :: header}"></nav>
		<div th:insert="~{/sidebar::sidebar}"></div>
		<!-- nav  -->
		<div id="page-wrapper">
			<div th:insert="~{layout/stockHeader :: header}"></div>

			<div id="page-inner">

				<div class="row">
					<div class="col-md-12">
						<input type="button" value="로케이션 등록" class="product_btn3"
							id="locationbtn">
						<div class="card">
							<div class="card-content">
								<div class="table-responsive">
								<form id="search_form">
									<ul>
										<li><select class="product_input1 stocksearch"
											id="locationSearchtype">
												<option value="1">로케이션 코드</option>
												<option value="2">창고 코드</option>
												<option value="3">선반 열</option>
												<option value="4">선반 행</option>
												<option value="5">선반 층</option>
										</select> <input type="text" placeholder="검색어 입력" id="locationSearch"
											class="stocksearchwidth"> 
											<button type="submit" id="locationSearchbtn">검색</button></li>
									</ul>
									</form>
									<table class="table table-striped table-bordered table-hover"
										id="dataTables-example">
										<thead>
											<tr>
												<th class="center" style="width: 2%;"></th>
												<th class="center" style="width: 12%;">로케이션 코드</th>
												<th class="center" style="width: 5%;">창고 코드</th>
												<th class="center" style="width: 5%;">선반 열</th>
												<th class="center" style="width: 5%;">선반 행</th>
												<th class="center" style="width: 5%;">선반 층</th>
												<th class="center" style="width: 5%;">사용 유/무</th>
												<th class="center" style="width: 5%;">메모</th>
												<th class="center" style="width: 5%;">관리</th>
											</tr>
										</thead>
										<tbody id="locationlisttbody">
										</tbody>
									</table>
									<input type="button" value="로케이션 삭제" id="locationdelete">
									<nav class="no-bg" aria-label="Page navigation" id="locationlistpaging">

									</nav>
									<div th:insert="~{stock/locationModal :: locationmodal}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>




			<footer th:insert="~{layout/stockfooter :: footer}"></footer>
		</div>
	</div>

	<div th:insert="~{layout/stockfooter :: src}"></div>
</body>
</html>
