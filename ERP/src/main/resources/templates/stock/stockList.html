                </div>
				</form >
                    <div class="card-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
		                                <th class="center" style="width: 5%;">상품코드</th>
		                                <th class="center" style="width: 10%;">상품명</th>

		                                <th class="center" style="width: 4%;">가용 개수</th>
		                                <th class="center" style="width: 5%;">불가용 개수</th>

		                                <th class="center" style="width: 6%;">일자별 상세보기</th>
		                                <th class="center" style="width: 1%;">설정</th>
                                    </tr>
                                </thead>
                                <tbody id="stocklisttbody">
                                </tbody>
                            </table>
                                    <div th:insert="~{stock/stockModal :: stockmodal}"></div>
                                    <div th:insert="~{stock/dailystocksummary :: dailystockmodal}"></div>
