<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quick Koala :: 재고목록</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="../../assets/materialize/css/materialize.min.css"
	media="screen,projection" />
<link href="../../assets/css/bootstrap.css" rel="stylesheet" />
<link href="../../assets/css/font-awesome.css" rel="stylesheet" />
<link href="../../assets/js/morris/morris-0.4.3.min.css"
	rel="stylesheet" />
<link href="../../assets/css/custom-styles.css" rel="stylesheet" />
<link href="../../css/receive/purchaseDetail.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet"
	href="../../assets/js/Lightweight-Chart/cssCharts.css">
<link href="../../css/paging.css" rel="stylesheet">
<link href="../../css/searching.css" rel="stylesheet">
<link th:href="@{/css/stock/stock.css}" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
        <nav th:replace="~{/main/header :: header}"></nav>
		<div th:insert="~{/sidebar::sidebar}"></div>
		<div id="page-wrapper">
			<div th:insert="~{layout/stockHeader :: header}"></div>

			<div id="page-inner">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                <div class="card-action">
                재고목록
                </div>
                <form id="stock_form">
                <div class="search stockallleft">
                <select class="product_input1" id="stocklistSearchtype">
												<option value="1">상품코드</option>
												<option value="2">상품명</option>
												<option value="3">제조사 코드</option>
												<option value="4">제조사명</option>
										</select> <input type="text" placeholder="검색어 입력" id="stocklistSearch" class="stocksearchwidth"> 
											<button type="submit" id="stocklistSearchbtn" class="stocksearchbtn">검색</button>
                </div>
				</form>
                    <div class="card-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
		                                <th class="center" style="width: 5%;">상품코드</th>
		                                <th class="center" style="width: 10%;">상품명</th>
		                                <th class="center" style="width: 6%;">제조사코드</th>
		                                <th class="center" style="width: 10%;">제조사명</th>
		                                <th class="center" style="width: 5%;">총 개수</th>
		                                <th class="center" style="width: 5%;">가용 개수</th>
		                                <th class="center" style="width: 6%;">불가용 개수</th>
		                                <th class="center" style="width: 6%;">안전 재고 개수</th>
		                                <th class="center" style="width: 6%;">일자별 상세보기</th>
                                    </tr>
                                </thead>
                                <tbody id="stocklisttbody">
                                </tbody>
                            </table>
    						<nav class="no-bg" aria-label="Page navigation" id="stocklistPaging">

							</nav>                        
                        </div> 
                    </div>
	   			</div>
	   		</div>
	   	</div>
	   </div>
	   
	   
	   
	   
	   <footer th:insert="~{layout/stockfooter :: footer}"></footer>
        </div>
    </div>
    
<div th:insert="~{layout/stockfooter :: src}"></div>
</body>
</html>
