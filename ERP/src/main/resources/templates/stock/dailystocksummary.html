<div th:fragment="dailystockmodal">
    <div id="dailystockoverlay" class="modal-overlay" style="display: none;"></div>
    <div id="dailystockmodal" class="modal modalwidth" style="display: none;">
        <div>
            <span class="close" id="dailystockclosemodal">&times;</span>
        </div>
        <div class="stockmodal-scroll">
            <div class="product_insert row modalmarginleft"><br>
                <div class="card-action">
                    <h2>일일 재고내역</h2><br>
                </div>
                <ul>
                    <li>날짜</li>
                    <li><input type="text" class="product_input3" readonly="readonly" id="dailystockdate"></li>
                </ul>
                <ul>
                    <li>상품 코드</li>
                    <li><input type="text" class="product_input3" readonly="readonly" id="dailystockproductcode"></li>
                </ul>
                <ul>
                    <li>총 개수</li>
                    <li><input type="text" class="product_input3" readonly="readonly" id="dailystocktotalqty"></li>
                </ul>
                <ul>
                    <li>가용 재고</li>
                    <li><input type="text" class="product_input3" readonly="readonly" id="dailystockavailableqty"></li>
                </ul>
                <ul>
                    <li>불가용재고</li>
                    <li><input type="text" class="product_input3" readonly="readonly" id="dailystockunavailableqty"></li>
                </ul>
                <ul>
                    <li>회송 수량</li>
                    <li><input type="text" id="dailystockreceivereturnqty" class="product_input3 black_font"></li>
                </ul>
                <ul>
                    <li>반품 수량</li>
                    <li><input type="text" id="dailystockreturnqty" class="product_input3 black_font"></li>
                </ul>
                <ul>
                    <li>입고 수량</li>
                    <li><input type="text" id="dailystockreceivedqty" class="product_input3 black_font"></li>
                </ul>
                <ul>
                    <li>출고 수량</li>
                    <li><input type="text" id="dailystockshippedqty" class="product_input3 black_font"></li>
                </ul>
                <div class="subpage_view4" style="text-align:center; margin-bottom: 100px;">
                </div>
            </div>
        </div>
    </div>
</div>
