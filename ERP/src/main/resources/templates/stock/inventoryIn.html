            <h1 class="page-header">
               품목 등록

		</div>
		<div id="page-inner">
		<div class="row">
				<div class="col-md-12">
                	<div class="card">
                	<div class="card-action">
                	품목 등록
                	</div>
			
	  <main class="maincss" >

<div class="product_insert">
    
     <ul>
        <li>품목코드</li>
        <li>
            <input type="text" class="product_input3  black_font" id="inventorycode" readonly="readonly"> <span class="help_text">※품목코드는 자동으로 생성됩니다.</span>
        </li>
    </ul>
    <ul>
        <li>품목명</li>
        <li>
            <input type="text" class="product_input3" maxlength="200" id="inventoryname"> <span class="help_text">※ 품목명은 최대 200자까지만 적용할 수 있습니다.</span>
        </li>
    </ul>
    
    <ul>
        <li>제조사 코드</li>
        <li>
            <select class="product_input1" id="inventorySuppliercodeoption">
                <option value=""></option>
            </select><input type="button" value="+" class="product_btn2" id="inventoryInsupplierbtn">
        </li>
    </ul>    
    <ul>
        <li>제조사명</li>
        <li>
        <input type="text" class="product_input3 black_font" readonly="readonly" id="inventorySuppliernameoption">
        </li>
    </ul>
    <ul>
        <li>대메뉴</li>
        <li>
            <select class="product_input1" id="inventorymaincategoryoption">
                <option value=""></option>
            </select><input type="button" value="+" title="+" class="product_btn2 categorybtn"> <span class="help_text">※ 해당 카테고리가 없을 경우 신규 등록하시길 바랍니다.</span>
        </li>
    </ul>
    
    <div th:insert="~{stock/categoryModal :: categorylist}"></div>
    
    <ul>
        <li>소메뉴</li>
        <li>
            <select class="product_input1" id="inventorysubcategoryoption">
                <option value=""></option>
            </select><input type="button" value="+" title="+" class="product_btn2 categorybtn">
        </li>
    </ul>
    <ul>
        <li>단가</li>
        <li>
            <input type="text" class="product_input3" id="inventoryprice"> <span class="help_text">※ , 없이 숫자만 입력하세요</span>
        </li>
    </ul>
    <ul>
        <li>사용 유/무</li>
        <li>
            <label><input type="radio" name="inventoryuseflag" class="rdo" value="Y" checked> 사용</label>
            <label><input type="radio" name="inventoryuseflag" class="rdo" value="N"> 미사용</label>
        </li>
    </ul>
</div>
<div class="subpage_view4" style="text-align:center; margin-bottom: 100px; padding-bottom:20px;">
    <input type="button" value="등록"  class="p_button p_button_color2" style="margin-right: 5px;" id="inventorysave">
    <input type="button" value="취소"  class="p_button p_button_color1" id="inventorycancle">
</div>
