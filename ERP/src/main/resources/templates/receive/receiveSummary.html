<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quick Koala :: 입고현황</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="../assets/materialize/css/materialize.min.css"
	media="screen,projection" />
<link href="../assets/css/bootstrap.css" rel="stylesheet" />
<link href="../assets/css/font-awesome.css" rel="stylesheet" />
<link href="../assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
<link href="../assets/css/custom-styles.css" rel="stylesheet" />
<link href="../css/temporaryReceive.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet"
	href="../assets/js/Lightweight-Chart/cssCharts.css">
<link rel="stylesheet" href="../css/warehouseModal.css">
<link rel="stylesheet" href="../css/product.css">
</head>

<body>
	<div id="wrapper">
		<nav class="navbar navbar-default top-navbar" role="navigation"
			th:replace="~{header.html :: header}"></nav>
		<!-- Dropdown Structure -->
		<ul id="dropdown1" class="dropdown-content"
			th:replace="~{dropdown1.html :: dropdown1}"></ul>
		<!--/. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation"
			th:replace="~{sidebar.html :: sidebar}"></nav>
		<!-- nav  -->
		<div id="page-wrapper">
			<div class="header">
				<h1 class="page-header">입고관리</h1>
				<ol class="breadcrumb">
					<li><a href="#" style="color: #1A4870;">Home</a></li>
					<!--
					  <li><a href="#">페이지 tap1</a></li>
					  <li class="active">페이지 tap2</li>
					  -->
				</ol>

			</div>
			<!-- main views-->
			<div id="page-inner">

				<!--공지사항 출력 페이지 -->
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-action">
								입고현황 <span style="float: right;">+ MORE</span>
							</div>
							<div class="card-content">
								<div class="table-responsive">
									<form id="order_frm">
										<table class="table table-striped table-bordered table-hover"
											id="dataTables-example">
											<thead>
												<tr>
													<th class="center" style="width: 13%;">주문번호</th>
													<th class="center" style="width: 50%;">발주품목</th>
													<th class="center" style="width: 8%;">발주수량</th>
													<th class="center" style="width: 8%;">입고대기</th>
													<th class="center" style="width: 8%;">입고완료</th>
													<th class="center" style="width: 8%;">입고반품</th>
												</tr>
											</thead>
											<tbody id="tbody">
												<tr class="odd gradeX" th:each="item : ${items}">
													<td th:text="${item.orderNumber}"></td>
													<td th:text="${item.productName}"></td>
													<td th:text="${item.purchaseQuantity}"></td>
													<td th:text="${item.totalWtQuantity}"></td>
													<td th:text="${item.totalReceiveQuantity}"></td>
													<td th:text="${item.totalReturnQuantity}"></td>
												</tr>
											</tbody>
										</table>
									</form>
										
								</div>
							</div>
						</div>
					</div>
				</div>
				<div th:insert="~{receive/receiveModal.html :: receive-modal}"></div>
				<footer>
					<p>
						Copyright 2024 ⓒ quickkoala.com by <i class="fa fa-love"></i><a
							href="http://quickkoala.com">Quick Koala All right reserved.</a>
					</p>
				</footer>
			</div>
		</div>
	</div>
	<script src="../assets/js/jquery-1.10.2.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/materialize/js/materialize.min.js"></script>
	<script src="../assets/js/jquery.metisMenu.js"></script>
	<script src="../assets/js/morris/raphael-2.1.0.min.js"></script>
	<script src="../assets/js/morris/morris.js"></script>
	<script src="../assets/js/easypiechart.js"></script>
	<script src="../assets/js/easypiechart-data.js"></script>
	<script src="../assets/js/Lightweight-Chart/jquery.chart.js"></script>
	<script src="../assets/js/custom-scripts.js"></script>
</body>

</html>
