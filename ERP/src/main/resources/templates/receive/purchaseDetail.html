<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quick Koala :: 발주내역</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="../../assets/materialize/css/materialize.min.css"
	media="screen,projection" />
<link href="../../assets/css/bootstrap.css" rel="stylesheet" />
<link href="../../assets/css/font-awesome.css" rel="stylesheet" />
<link href="../../assets/js/morris/morris-0.4.3.min.css"
	rel="stylesheet" />
<link href="../../assets/css/custom-styles.css" rel="stylesheet" />
<link href="../../css/receive/purchaseDetail.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet"
	href="../../assets/js/Lightweight-Chart/cssCharts.css">
<link href="../../css/paging.css" rel="stylesheet">
<link href="../../css/searching.css" rel="stylesheet">
</head>

<body>
	<div id="wrapper">
        <nav th:replace="~{main/header :: header}"></nav>
        
        <div th:replace="~{main/dropdown :: dropdown}"></div>
		<!--/. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation"
			th:replace="~{main/sidebar :: sidebar}"></nav>
		<!-- nav  -->
		<div id="page-wrapper">
			<div class="header">
				<h1 class="page-header">입고관리</h1>
			</div>
			<!-- main views-->
			<div id="page-inner">

				<!--공지사항 출력 페이지 -->
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-action" style="font-size:18px;">발주내역</div>
							<form id="search_form">
								<div class="search">
									<div style="padding-top:10px;">발주요청일:</div><input type="date" id="start_date" style="width:120px;"> ~ <input type="date" id="end_date" style="width:120px;">
									<select id="search_code">
										<option value="발주번호">발주번호</option>
										<option value="제조사">제조사</option>
										<option value="상품명">상품명</option>
									</select> <input type="text" placeholder="검색어를 입력하세요"
										style="width: 200px; border: 1px;" id="search_word">
									<button type="submit" id="search_btn">검색</button>
									<button type="button" id="reset_btn">초기화</button>
								</div>
							</form>
							<div style="margin-left:20px;">
							<div class="small-tap" id="all">전체</div>
							<div class="small-tap" id="wait">입고대기</div>
							<div class="small-tap" id="finish">입고완료</div>
							</div>
							<br> <br>
							<div class="card-content" style="margin-top:-22px;">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover"
										id="dataTables-example">
										<thead>
											<tr>
												<th class="center" style="width: 9%;">발주번호</th>
												<th class="center" style="width: 9%;">제조사</th>
												<th class="center" style="width: 25%;">상품명</th>
												<th class="center" style="width: 5%;">수량</th>
												<th class="center" style="width: 7%;">단가</th>
												<th class="center" style="width: 8%;">총 금액</th>
												<th class="center" style="width: 12%;">발주요청일</th>
												<th class="center" style="width: 8%;">입고예정일</th>
												<th class="center" style="width: 6%;">담당자</th>
												<th class="center" style="width: 6%;">진행상황</th>
											</tr>
										</thead>
										<tbody id="tbody">

										</tbody>
									</table>
									<nav class="no-bg" aria-label="Page navigation" id="paging">

									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>

				<footer>
					<p>
						Copyright 2024 ⓒ quickkoala.com by <i class="fa fa-love"></i><a
							href="http://quickkoala.com">Quick Koala All right reserved.</a>
					</p>
				</footer>
			</div>
		</div>
	</div>
	<script src="../../assets/js/jquery-1.10.2.js"></script>
	<script src="../../assets/js/bootstrap.min.js"></script>
	<script src="../../assets/materialize/js/materialize.min.js"></script>
	<script src="../../assets/js/jquery.metisMenu.js"></script>
	<script src="../../assets/js/morris/raphael-2.1.0.min.js"></script>
	<script src="../../assets/js/morris/morris.js"></script>
	<script src="../../assets/js/easypiechart.js"></script>
	<script src="../../assets/js/easypiechart-data.js"></script>
	<script src="../../assets/js/Lightweight-Chart/jquery.chart.js"></script>
	<script src="../../assets/js/custom-scripts.js"></script>
	<script src="../../js/receive/purchaseDetail.js"></script>
	<script src="../../js/receive/checkDates.js"></script>
</body>

</html>
