    <style>
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .center {
            text-align: center;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
    </style>
<body>
	<div id="overlay" class="overlay"></div>
	<div id="wrapper">
        <nav th:replace="~{main/header :: header}"></nav>
        
        <div th:replace="~{main/dropdown :: dropdown}"></div>
		<!--/. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation"
			th:replace="~{main/sidebar :: sidebar}"></nav>

		<!-- modal -->
		<div th:replace="~{receive/purchaseOrderModal :: modal}"></div>

		<div id="page-wrapper">
			<div class="header">
				<h1 class="page-header">입고관리</h1>
				<!-- 
				<ol class="breadcrumb">
					<li><a href="#" style="color: #1A4870;">Home</a></li>
					  <li><a href="#">페이지 tap1</a></li>
					  <li class="active">페이지 tap2</li>
				</ol>
				-->
			</div>
			<!-- main views-->
			<div id="page-inner">
				<!--공지사항 출력 페이지 -->
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-action" style="font-size:18px;">
								발주요청 <!-- <span style="float: right;">+ MORE</span> -->
							</div>
							<div class="card-content">
								<div class="table-responsive">
									
									<button class="product-btn" id="add_row" style="float:right;">행 추가</button>
									<form id="order_frm">
										<table class="table table-striped table-bordered table-hover"
											id="dataTables-example">
											<thead>
												<tr>
													<th class="center" style="width: 15%; text-align:center;">상품코드</th>
													<th class="center" style="width: 15%; text-align:center;">제조사</th>
													<th class="center" style="width: 35%; text-align:center;">상품명</th>
													<th class="center" style="width: 10%; text-align:center;">수량</th>
													<th class="center" style="width: 10%; text-align:center;">단가</th>
													<th class="center" style="width: 10%; text-align:center;">총 금액</th>
												</tr>
											</thead>
											<tbody id="tbody">
												<tr id="0" class="odd gradeX">
													<td style="display:flex;"><button class="product-btn modal-btn" style="width:170px;" data-row="0">상품목록</button>
													<input type="text" id="product_code_0" name="product_code" readonly style="text-align:center;"></td>
													<td>
														<div style="position: relative;">
															<input type="text" id="supplier_0" name="supplier" readonly>
															<div id="autocomplete-results" class="autocomplete-items"></div>
														</div>
													</td>
													<td><input type="text" id="product_0" name="product"
														readonly></td>
													<td><input type="text" id="quantity_0" name="quantity" maxlength="8" style="text-align:right;"></td>
													<td><input type="text" id="unit_price_0" name="price"  style="text-align:right;"
														readonly></td>
													<td><input type="text" id="total_price_0" style="text-align:right;"
														name="total_price" readonly></td>
												</tr>
											</tbody>
										</table>
									</form>
									<input class="cd-paging-right-btn product-btn" type="button" value="발주요청" 
										id="purchase_request" style="float: right;">
									<!-- 
									<form id="excel_frm">

											불러오기</button>
									</form>
									 -->
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer>
					<p>
						Copyright 2024 ⓒ quickkoala.com by <i class="fa fa-love"></i><a

				</footer>
			</div>
		</div>
	</div>
