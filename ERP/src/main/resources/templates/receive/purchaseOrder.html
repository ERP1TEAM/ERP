<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Quick Koala</title>
<link rel="stylesheet" th:href="@{/css/table-page.css}">
</head>
<body>
    <header class="header" th:replace="~{layout/header :: top}">
        <div class="header-content">
            <div class="header-logo">
                <img th:src="@{/img/logo.png}" alt="코알라 로고">
            </div>
            <div class="header-title">Quick Koala</div>
        </div>
        <div class="header-controls">
            <button>로그아웃</button>
        </div>
    </header>

    <section class="sidebar">
        <div class="sidebar-a">
            <span class="sa-logo">
                <img th:src="@{/img/logo.png}" alt="코알라 로고" width="50px" height="50px">
            </span>
            <span class="sa-name">Quick Koala</span>
        </div>
        <ul class="sidebar-b">
            <li><a href="#">공지사항</a></li>
            <li><a href="#">사이트설정</a></li>
        </ul>
        <nav class="sidebar-c">
            <ul class="sc-menu">
                <li><a href="#">고객관리</a></li>
                <li><a href="#">주문관리</a></li>
                <li><a href="#">재고관리</a></li>
                <li>
                    <a class="toggle-link">입고관리</a>
                    <ul class="cb-sheet">
                        <li><a style="color:red;">입고요청</a></li>
                        <li><a>입고대기</a></li>
                        <li><a>입고승인</a></li>
                        <li><a>입고취소</a></li>
                    </ul>
                </li>
                <li><a href="#">출고관리</a></li>
                <li><a href="#">창고관리</a></li>
            </ul>
        </nav>
    </section>

    <section class="content">
        <span class="content-a">
            <select class="ca-select">
                <option>날짜</option>
                <option>담당자</option>
                <option>품목</option>
                <option>제조사</option>
            </select>
            <input class="ca-text" type="text" value="" placeholder="검색어를 입력하세요">
            <button class="ca-btn" type="button">찾기</button>
        </span>
        <main class="content-b">
            <div class="cb-table-frame">
                <form id="order_frm">
                    <table class="cb-table">
                        <thead class="cb-table-thead">
                            <tr class="cb-table-thead-name">
                                <th>상품코드</th>
                                <th>제조사</th>
                                <th>상품명</th>
                                <th>수량</th>
                                <th>단가</th>
                                <th>총 금액</th>
                            </tr>
                        </thead>
                        <tbody class="cb-table-tbody" id="tbody">
                            <tr class="cb-table-tbody-data">
                                <td><input type="text" name="product_code"></td>
                                <td><input type="text" name="supplier"></td>
                                <td><input type="text" name="product"></td>
                                <td><input type="text" name="quantity"></td>
                                <td><input type="text" name="price"></td>
                                <td><input type="text" name="total_price"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div id="result"></div>
        </main>
        <div class="content-c">
            <span class="cc-btn-frame">
                <button class="cc-btn" type="button">선택 삭제</button>
                <button class="cc-btn" type="button">선택 ㄱㄱ</button>
                <button class="cc-btn" type="button">선택 ㅇㅇ</button>
            </span>
        </div>
        <span class="content-d">
            <div class="cd-paging-frame">
                <input class="cd-paging-left-btn" type="button">
                <span class="cd-paging-text">
                    <input class="cd-paging-text-a" type="text">
                    <input class="cd-paging-text-b" type="text" readonly>
                </span>
                <input class="cd-paging-right-btn" type="button" value="발주요청" id="purchase_request">
            </div>
        </span>
        <form id="excel_frm">
        <input type="file" name="excel" id="excel">
        <button class="cc-btn" type="button" id="excel_btn">엑셀 불러오기</button>
        </form>
    </section>
    <footer class="footer">
        <div>
            Copyright ⓒ 2024 코알라 All rights reserved.
        </div>
    </footer>

    <script th:src="@{/js/purchaseOrder.js}"></script>
</body>
</html>
