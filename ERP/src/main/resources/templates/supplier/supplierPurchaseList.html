<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quick Koala :: 발주처</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="../assets/materialize/css/materialize.min.css"
	media="screen,projection" />
<link href="../assets/css/bootstrap.css" rel="stylesheet" />
<link href="../assets/css/font-awesome.css" rel="stylesheet" />
<link href="../assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
<link href="../assets/css/custom-styles.css" rel="stylesheet" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet"
	href="../assets/js/Lightweight-Chart/cssCharts.css">
<link href="../css/paging.css" rel="stylesheet">
<link href="../css/searching.css" rel="stylesheet">
</head>

<body>
	<div id="wrapper">
		<nav class="navbar navbar-default top-navbar" role="navigation"
			th:replace="~{supplier/header-s.html :: header}"></nav>
		<ul id="dropdown1" class="dropdown-content"
			th:replace="~{supplier/dropdown.html :: dropdown}"></ul>
		<!--/. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation"
			th:replace="~{supplier/sidebar-s.html :: sidebar}"></nav>
		<!-- nav  -->
		<div id="page-wrapper" style="background-color: #F7FFF0;">
			<div class="header">
				<h1 class="page-header">납품등록</h1>
			</div>
			<!-- main views-->
			<div id="page-inner">

				<!--공지사항 출력 페이지 -->
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-action" style="font-size:18px;">발주내역 & 납품등록</div>
							<form id="search_form">
								<div class="search">
									<div style="padding-top:10px;">주문날짜:</div><input type="date" id="start_date" style="width:120px;"> ~ <input type="date" id="end_date" style="width:120px;">
									<select id="search_code">
										<option value="발주번호">발주번호</option>
										<option value="상품명">상품명</option>
									</select> <input type="text" placeholder="검색어를 입력하세요"
										style="width: 200px; border: 1px;" id="search_word">
									<button type="submit" id="search_btn">검색</button>
									<button type="button" id="reset_btn">초기화</button>
								</div>
							</form>
							<div class="card-content">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover"
										id="dataTables-example">
										<thead>
											<tr>
												<th class="center" style="width: 7%;">발주번호</th>
												<th class="center" style="width: 7%;">상품코드</th>
												<th class="center" style="width: 22%;">상품명</th>
												<th class="center" style="width: 5%;">요청수량</th>
												<th class="center" style="width: 7%;">단가</th>
												<th class="center" style="width: 8%;">총 금액</th>
												<th class="center" style="width: 8%;">주문날짜</th>
												<th class="center" style="width: 5%;">미납수량</th>
												<th class="center" style="width: 5%;">납품수량</th>
												<th class="center" style="width: 3%;">등록</th>
											</tr>
										</thead>
										<tbody id="tbody">

										</tbody>
									</table>
									<nav class="no-bg" aria-label="Page navigation" id="paging">

									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>

				<footer>
					<p>
						Copyright 2024 ⓒ quickkoala.com by <i class="fa fa-love"></i><a
							href="https://quickkoala.kro.kr">Quick Koala All right reserved.</a>
					</p>
				</footer>
			</div>
		</div>
	</div>
	<script src="../assets/js/jquery-1.10.2.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/materialize/js/materialize.min.js"></script>
	<script src="../assets/js/jquery.metisMenu.js"></script>
	<script src="../assets/js/morris/raphael-2.1.0.min.js"></script>
	<script src="../assets/js/morris/morris.js"></script>
	<script src="../assets/js/easypiechart.js"></script>
	<script src="../assets/js/easypiechart-data.js"></script>
	<script src="../assets/js/Lightweight-Chart/jquery.chart.js"></script>
	<script src="../assets/js/custom-scripts.js"></script>
	<script src="../js/supplier/supplierPurchaseList.js"></script>
	<script src="../../js/receive/checkDates2.js"></script>
</body>

</html>
