<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"> 
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Koala :: 발주처</title> 
    <link href="../css/supplierOrderList.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../assets/materialize/css/materialize.min.css" media="screen,projection" />
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
    <link href="../assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <link href="../assets/css/custom-styles.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="../assets/js/Lightweight-Chart/cssCharts.css"> 
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation" th:replace="~{supplier/header-s.html :: header}"></nav>
		<ul id="dropdown1" class="dropdown-content" th:replace="~{supplier/dropdown1-s.html :: dropdown1}"></ul>
	   <!--/. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation" th:replace="~{supplier/sidebar-s.html :: sidebar}"></nav>
        <!-- nav  -->
      <div id="page-wrapper"  style="background-color:#F7FFF0;">
	  <div class="header"> 
            <h1 class="page-header">
               납품등록
                    </h1>
						<ol class="breadcrumb">
					  <li><a href="#" style="color: #1A4870;">Home</a></li>
					  
					  <li><a href="#">페이지 tap1</a></li>
					  <li class="active">페이지 tap2</li>
					</ol> 
		</div>
    <!-- main views-->
     <div id="page-inner">

        <!--공지사항 출력 페이지 -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-action">
                         발주내역 & 납품등록 <span style="float: right;">+ MORE</span>
                    </div>
                    <div class="card-content">
                        <div class="table-responsive">
                        	<form id="order_frm">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
		                                <th class="center" style="width: 10%;">발주번호</th>
		                                <th class="center" style="width: 12%;">상품코드</th>
		                                <th class="center" style="width: 22%;">상품명</th>
		                                <th class="center" style="width: 5%;">요청수량</th>
		                                <th class="center" style="width: 7%;">단가</th>
		                                <th class="center" style="width: 8%;">총 금액</th>
		                                <th class="center" style="width: 8%;">주문날짜</th>
		                                <th class="center" style="width: 8%;">미납수량</th>
		                                <th class="center" style="width: 8%;">납품수량</th>
		                                <th class="center" style="width: 3%;">등록</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                	<tr class="odd gradeX" th:each="item : ${items}">
		                                <td th:text="${item.orderNumber}"></td>
		                                <td th:text="${item.productCode}"></td>
		                                <td th:text="${item.name}"></td>
		                                <td th:text="${item.quantity}"></td>
		                                <td th:text="${item.price}"></td>
		                                <td th:text="${item.totalPrice}"></td>
		                                <td th:text="${item.orderDate}"></td>
		                                <td th:text="${item.wtQuantity}"></td>
		                                <td><input type="text" th:id="${item.orderNumber}"></td>
		                                <td><input class="cd-paging-right-btn purchase_request" type="button" value="납품등록" th:data-idx="${item.orderNumber}" th:data-wt="${item.wtQuantity}"></td>
		                            </tr>
                                </tbody>
                            </table>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
    </div>
		
   <footer><p>Copyright 2024 ⓒ quickkoala.com by <i class="fa fa-love"></i><a href="http://quickkoala.com">Quick Koala All right reserved.</a>
</p></footer>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery-1.10.2.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/materialize/js/materialize.min.js"></script>
    <script src="../assets/js/jquery.metisMenu.js"></script>
    <script src="../assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="../assets/js/morris/morris.js"></script>
	<script src="../assets/js/easypiechart.js"></script>
	<script src="../assets/js/easypiechart-data.js"></script>
	<script src="../assets/js/Lightweight-Chart/jquery.chart.js"></script>
    <script src="../assets/js/custom-scripts.js"></script>
    <script src="../js/supplier/supplierOrderList.js"></script>
</body>

</html>
