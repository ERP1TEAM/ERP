<body>
    <div class="div-container" id="div-container">
        <button class="btn-back" onclick="goBack()">←</button>
        <div class="text-center">
            <img class="d-block mx-auto mb-4" src="img/logo.png" alt="" width="280px;" height="200px;">
            <h2>Register</h2>
            <br>
        </div>
        <h4 class="mb-3">Admin Information</h4>
        <form id="form" class="needs-validation" novalidate>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="code">Code</label>
                        <input type="text" id="code" name="code" class="form-control" placeholder="권한코드를 입력하세요" maxlength="6" required>
                </div>
                <div class="col-md-6 mb-3" style="margin-top: 13px; padding-left: 5px;">
                    <label></label>
                    <div id="company-info" class="company-info"></div>
                    <div id="error-message" class="error-message">권한 코드를 입력하세요</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="소속사의 권한코드를 입력하세요"  value="" readonly required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" name="department" placeholder="부서명을 입력하세요" maxlength="20" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" value="" maxlength="20" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="userId">ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요" maxlength="20" required>
                        <div id="id-message" class="id-message"></div>

                </div>
				<div class="col-md-6 mb-3">
				    <label for="mpass">Password</label>

				        <input type="password" class="form-control" id="mpass" name="mpass" placeholder="패스워드를 입력하세요" required>
				        <div id="password-message" class="message-inside"></div>
				    </div>
				</div>
				<div class="col-md-6 mb-3">
				    <label for="mpass2">Check Password</label>
				    <div class="input-group">
				        <input type="password" class="form-control" id="mpass2" name="mpass2" placeholder="동일한 패스워드를 입력하세요" required>
				        <div id="password-check-message" class="message-inside"></div>
				    </div>

                <div class="col-md-6 mb-3">
                    <label for="mtel">TEL</label>

    <script>
        // 페이지가 로드될 때 fade-in 효과 적용
        window.onload = () => {
            const divContainer = document.getElementById('div-container');
            divContainer.classList.add('fade-in');
        };

        // 뒤로가기 버튼 클릭 시 로그인 페이지로 이동
        function goBack() {
            window.location.href = '/login.do';
        }

        // 권한 코드 입력 시 상태 확인
        document.getElementById('code').addEventListener('input', function() {
            const codeInput = this.value;
            const companyInfo = document.getElementById('company-info');
            const errorMessage = document.getElementById('error-message');
            const company = document.getElementById('company');
            if (codeInput.startsWith('SP')) {
                companyInfo.style.display = 'block';
                errorMessage.style.display = 'none';

                // 서버에 요청하여 소속사 확인
                fetch(`/api/checkCompany?code=${codeInput}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            companyInfo.innerHTML = `Supplier: <span style="color: blue;">${data.name}</span>`;
                            company.value = `${data.name}`;
                        } else {
                            companyInfo.innerHTML = 'Supplier: <span style="color: red;">[소속사 미확인]</span>';
                            company.value = '';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        companyInfo.innerHTML = 'Supplier: <span style="color: red;">[소속사 미확인]</span>';
                    });
            } else if (codeInput === '') {
                companyInfo.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = '권한 코드를 입력하세요.';
                company.value = '';
            } else {
                companyInfo.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = '소속 코드를 확인할 수 없습니다.';
                company.value = '';
            }
        });

        // 아이디 중복 확인
		document.getElementById('userId').addEventListener('input', function() {
		    const idInput = this.value;
		    const idMessage = document.getElementById('id-message');
		    if (idInput.length > 0) {
		        // 서버에 요청하여 아이디 중복 확인
		        fetch(`/api/checkId?userId=${idInput}`)
		            .then(response => response.json())
		            .then(exists => {  // 응답을 boolean으로 처리
		                if (exists) {
		                    idMessage.innerHTML = '아이디 중복';
		                    idMessage.style.color = 'red';
		                } else {
		                    idMessage.innerHTML = '사용 가능';
		                    idMessage.style.color = 'blue';
		                }
		            })
		            .catch(error => {
		                console.error('Error:', error);
		                idMessage.innerHTML = '특수기호 사용불가';
		                idMessage.style.color = 'red';
		            });
		    } else {
		        idMessage.innerHTML = '';
		    }
		});


        function register() {
            const form = document.getElementById('form');
            const formData = new FormData(form);
            // FormData를 JSON으로 변환
            const memberData = {
                code: formData.get('code'),
                role: document.getElementById('company-info').textContent.split(':')[0].trim(),
                company: formData.get('company'),
                department: formData.get('department'),
                name: formData.get('name'),
                userId: formData.get('userId'),
                password: formData.get('password'),
                tel: formData.get('mtel'),
                email: formData.get('email')
            };

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(memberData)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                location.href=""
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        
        function checkPasswordMatch() {
            const passwordInput = document.getElementById('mpass').value;
            const passwordConfirmInput = document.getElementById('mpass2').value;
            const passwordCheckMessage = document.getElementById('password-check-message');
            
            if (passwordConfirmInput !== passwordInput) {
                passwordCheckMessage.innerHTML = '패스워드 불일치';
                passwordCheckMessage.style.color = 'red';
            } else {
                passwordCheckMessage.innerHTML = '✔';
                passwordCheckMessage.style.color = 'blue';
            }
        }

        // 패스워드 입력 시 최소 길이 체크 및 일치 여부 확인
        document.getElementById('mpass').addEventListener('input', function() {
            const passwordInput = this.value;
            const passwordMessage = document.getElementById('password-message');
            
            if (passwordInput.length < 8 && passwordInput !== '') {
                passwordMessage.innerHTML = '패스워드는 8자 이상입니다';
                passwordMessage.style.color = 'red';
            } else {
                passwordMessage.innerHTML = '';
            }

            checkPasswordMatch(); // 패스워드 입력 시 일치 여부도 체크
        });

        // 패스워드 확인 입력 시 일치 여부 체크
        document.getElementById('mpass2').addEventListener('input', checkPasswordMatch);
    </script>
