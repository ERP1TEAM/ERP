<body>
    <div class="div-container" id="div-container">
        <button class="btn-back" onclick="goBack()">←</button>
        <div class="text-center">
            <img class="d-block mx-auto mb-4" src="img/logo.png" alt="" width="280px;" height="200px;">
            <h2>Register</h2>
        </div>
        <h4 class="mb-3">Register Admin</h4>
        <form id="form" class="needs-validation" novalidate>
            <input type="hidden" id="niceck" value="">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="authority">Authority</label>
                    <select id="authority" class="form-control" required>
                        <option value="">가입 권한 선택</option>
                        <option value="distribution">Distribution Partner</option>
                        <option value="sales">Sales Partner</option>
                        <option value="supplying">Supplying Partner</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label id="level" style="display: none;">Level</label>
                    <select id="position" class="form-control" style="display: none;" required>
                        <option value="">직급 선택</option>
                        <option value="사원">사원</option>
                        <option value="주임">주임</option>
                        <option value="대리">대리</option>
                        <option value="과장">과장</option>
                        <option value="차장">차장</option>
                        <option value="부장">부장</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="소속사를 입력하세요" name="uname" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" placeholder="부서명을 입력하세요" name="uname" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" name="uname" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mid">ID</label>
                    <input type="text" class="form-control" id="mid" placeholder="아이디를 입력하세요" name="uid" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mpass">Password</label> 
                    <input type="password" class="form-control" id="mpass" placeholder="패스워드를 입력하세요" name="upass" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mpass2">Check Password</label>
                    <input type="password" class="form-control" id="mpass2" placeholder="동일한 패스워드를 입력하세요" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mtel">TEL</label>
                    <input type="text" class="form-control" id="mtel" placeholder="연락처를 입력하세요" name="utel" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" name="uemail" required>
                </div>
            </div>

            <hr class="mb-4">
            <input type="button" class="btn btn-primary btn-lg btn-block" value="관리자 등록" onclick="register()">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/form-validation.js"></script>
    <script>
        // 권한 선택에 따른 직급 선택 활성화
        const authoritySelect = document.getElementById('authority');
        const positionSelect = document.getElementById('position');
        const levelSelect = document.getElementById('level');

        authoritySelect.addEventListener('change', function() {
            if (this.value === 'distribution') {
                positionSelect.style.display = 'block';  // Distribution Partner 선택 시 직급 보이기
                levelSelect.style.display = 'block';
            } else {
                positionSelect.style.display = 'none';   // 다른 권한 선택 시 직급 숨기기
                positionSelect.value = '';  // 직급 선택 초기화
                levelSelect.style.display = 'none';
                levelSelect.value = '';
            }
        });

        // 페이지가 로드될 때 fade-in 효과 적용
        window.onload = () => {
            const divContainer = document.getElementById('div-container');
            divContainer.classList.add('fade-in');
        };

        // 뒤로가기 버튼 클릭 시 로그인 페이지로 이동
        function goBack() {
            window.location.href = '/login.do';
        }
    </script>
