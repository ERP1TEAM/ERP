    <script>
        // 페이지가 로드될 때 fade-in 효과 적용
        window.onload = () => {
            const divContainer = document.getElementById('div-container');
            divContainer.classList.add('fade-in');
        };

        // 뒤로가기 버튼 클릭 시 로그인 페이지로 이동
        function goBack() {
            window.location.href = '/login.do';
        }

        // 권한 코드 입력 시 상태 확인
        document.getElementById('code').addEventListener('input', function() {
            const codeInput = this.value;
            const supplierInfo = document.getElementById('supplier-info');
            const errorMessage = document.getElementById('error-message');
			const company = document.getElementById('company');
            if (codeInput.startsWith('SP')) {
                supplierInfo.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // 서버에 요청하여 소속사 확인
                fetch(`/checkSupplier?code=${codeInput}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            supplierInfo.innerHTML = `Supplier: <span style="color: blue;">${data.name}</span>`;
                            company.value = `${data.name}`;
                        } else {
                            supplierInfo.innerHTML = 'Supplier: <span style="color: red;">[소속사 미확인]</span>';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        supplierInfo.innerHTML = 'Supplier: <span style="color: red;">[소속사 미확인]</span>';
                    });
            }else if(codeInput===''){
                supplierInfo.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = '권한 코드를 입력하세요.';
            }else {
                supplierInfo.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = '소속 코드를 확인할 수 없습니다.';
            }
        });

        function register() {
            const form = document.getElementById('form');
            const formData = new FormData(form);
            
            // FormData를 JSON으로 변환
            const memberData = {
                code: formData.get('code'),
                authority: formData.get('authority'),
                company: formData.get('company'),
                department: formData.get('department'),
                name: formData.get('name'),
                userId: formData.get('mid'),
                password: formData.get('mpass'),
                tel: formData.get('mtel'),
                email: formData.get('email')
            };

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(memberData)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                // 성공 메시지 또는 다른 처리를 여기에 추가할 수 있습니다.
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

    </script>
