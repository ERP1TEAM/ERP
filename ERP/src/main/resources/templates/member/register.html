<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>Register Admin</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
    <link href="css/member/register.css" rel="stylesheet">
</head>
    <style>
        /* 포스트잇 스타일 추가 */
        .post-it {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 300px;
            background-color: #fffc89;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            transform: rotate(-5deg);
            z-index: 1000;
            border: 1px solid #e6e600;
        }
    </style>
<body>
    <div class="div-container" id="div-container">
        <button class="btn-back" onclick="goBack()">←</button>
        <div class="text-center">
            <img class="d-block mx-auto mb-4" src="img/logo.png" alt="" width="280px;" height="200px;">
            <h2>Register</h2>
            <br>
        </div>
        <h4 class="mb-3">Admin Information</h4>
        <form id="form">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="code">Code</label>
                        <input type="text" id="code" name="code" class="form-control" placeholder="권한코드를 입력하세요" maxlength="6" required>
                </div>
                <div class="col-md-6 mb-3" style="margin-top: 13px; padding-left: 5px;">
                    <label></label>
                    <div id="company-info" class="company-info"></div>
                    <div id="error-message" class="error-message">권한 코드를 입력하세요</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="소속사의 권한코드를 입력하세요"  value="" readonly required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" name="department" placeholder="부서명을 입력하세요" maxlength="20" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" value="" maxlength="20" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="userId">ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요" maxlength="20" required>
                        <div id="id-message" class="id-message"></div>
                    </div>
                </div>
				<div class="col-md-6 mb-3">
				    <label for="mpass">Password</label>
				    <div class="input-group">
				        <input type="password" class="form-control" id="mpass" name="mpass" placeholder="패스워드를 입력하세요" required>
				        <div id="password-message" class="message-inside"></div>
				    </div>
				</div>
				<div class="col-md-6 mb-3">
				    <label for="mpass2">Check Password</label>
				    <div class="input-group">
				        <input type="password" class="form-control" id="mpass2" name="mpass2" placeholder="동일한 패스워드를 입력하세요" required>
				        <div id="password-check-message" class="message-inside"></div>
				    </div>
				</div>
                <div class="col-md-6 mb-3">
                    <label for="mtel">TEL</label>
                    <input type="text" class="form-control" id="mtel" name="mtel" placeholder="연락처를 입력하세요 (숫자만)" maxlength="11" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
            </div>

            <hr class="mb-4">
            <input type="button" class="btn btn-primary btn-lg btn-block" value="관리자 등록" onclick="register()">
        </form>
    </div>
        <!-- 포스트잇 추가 -->
    <div class="post-it">
        <p>거래처 권한코드</p>
        <p>SL0001 ~ </p><br>
        <p>발주처 권한코드</p>
        <p>SP0001 ~ </p><br>
        <p>우리회사 권한코드</p>
        <p>QKOALA</p><br>
    </div>
    <script th:src="@{/js/member/register.js}"></script>
	
</body>
</html>
