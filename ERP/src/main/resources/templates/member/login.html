<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e8f5;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 500px;
            height: 380px;
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            opacity: 0; /* 초기에는 투명하게 설정 */
            transform: scale(0.95); /* 약간 작게 보이도록 설정 */
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }
        .login-container.fade-in {
            opacity: 1; /* 완전히 불투명하게 설정 */
            transform: scale(1); /* 원래 크기로 복원 */
        }
        .login-container.fade-out {
            opacity: 0;
        }
        .login-container input {
            width: 81%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button.primary {
            width: 85%;
            padding: 10px;
            margin: 10px;
            background-color: #474B54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-container button.primary:hover {
            background-color: #1F2837;
        }
        .admin-register {
            margin-top: 10px;
            font-size: 12px;
        }
        .admin-register button {
            width: 100px;
            padding: 5px;
            background-color: #474B54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: normal;
        }
        .admin-register button:hover {
            background-color: #1F2837;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2><img src="/img/logo.png" style="width: 140px; height:95px;"></h2>
        <form id="loginForm">
            <input type="text" id="userId" name="userId" placeholder="아이디" required><br>
            <input type="password" id="password" name="password" placeholder="패스워드" required><br>
            <button type="button" class="primary" id="loginButton">로그인</button>
        </form>
        <div class="admin-register">
            <button onclick="redirectToRegister()">관리자 등록</button>
        </div>
    </div>

    <script>
        // 페이지가 로드될 때 fade-in 효과 적용
        window.onload = () => {
            const loginContainer = document.getElementById('login-container');
            loginContainer.classList.add('fade-in');
        };

        // 브라우저의 캐싱된 페이지에서 뒤로가기 했을 때 새로고침
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };
        
        function redirectToRegister() {
            const loginContainer = document.getElementById('login-container');
            loginContainer.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = '/register';
            }, 500); // 애니메이션 시간 (0.5초)과 일치시킴
        }
        
        // 로그인 버튼 클릭 이벤트
        document.getElementById('loginButton').addEventListener('click', async function() {
            // 폼 데이터를 가져옵니다.
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            if (!userId || !password) {
                alert('아이디와 비밀번호를 입력해주세요.');
                return;
            }

            try {
                // 로그인 요청을 서버로 전송
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, password }),
                    credentials: 'include' // 쿠키를 포함하는 옵션
                });

                if (response.ok) {
                    // 서버에서 리디렉션 URL을 반환하면 해당 URL로 이동
                    const redirectUrl = await response.text();
                    window.location.href = redirectUrl;
                } else {
                    // 로그인 실패 시 에러 메시지 처리
                    const errorText = await response.text();
                    alert('로그인 실패: ' + errorText);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('로그인 중 에러가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
