<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>로그인 페이지</title>
	<link rel="stylesheet" th:href="@{/css/member/login.css}" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2><img src="/img/logo.png" style="width: 140px; height:95px;"></h2>
        <form id="loginForm">
            <input type="text" id="userId" name="userId" placeholder="아이디" required><br>
            <input type="password" id="password" name="password" placeholder="패스워드" required><br>
            <button type="submit" class="primary" id="loginButton">로그인</button>
        </form>
        <div class="admin-register">
            <button onclick="redirectToRegister()">관리자 등록</button>
        </div>
    </div> 

    <!-- 포스트잇 추가 -->
    <div class="post-it">
        <p>거래처 ID/PW</p>
        <p>coupang/coupang1234</p><br>
        <p>발주처(로지텍테스트) ID/PW</p>
        <p>logi/logi1234</p><br>
        <p>우리회사 ID/PW</p>
        <p>koala/koala1234</p><br>
    </div>

    <!-- 시연 영상 URL 버튼 -->
    <a href="https://quickkoala.kro.kr/video" target="_blank" class="video-button">
        <img src="/img/icon/video-icon.png" alt="Video Icon"> 시연 영상 보기
    </a>

	<script th:src="@{/js/member/login.js}"> </script>
</body>
</html>
