<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e8f5;
            font-family: Arial, sans-serif;
        }
        .register-container {
            width: 800px;
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-container p {
        	font-size: 10pt;
        	padding-left:40px;
			text-align: left;
        }
        .register-container input, .register-container select {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-container button {
            width: 85%;
            padding: 10px;
            margin: 10px;
            background-color: #1F2837;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .register-container button:hover {
            background-color: #474B54;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>관리자 회원가입</h2>
        <form id="register-form">
            <p>관리자 권한</p>
            <select id="authority" required>
                <option value="">가입 권한 선택</option>
                <option value="distribution">Distribution Partner</option>
                <option value="sales">Sales Partner</option>
                <option value="supplying">Supplying Partner</option>
            </select><br>
            <!-- 직급 선택: 권한이 distribution일 때만 보임 -->
            <select id="position" style="display: none; margin-left: 47px;" required>
                <option value="">직급 선택</option>
                <option value="사원">사원</option>
                <option value="주임">주임</option>
                <option value="대리">대리</option>
                <option value="과장">과장</option>
                <option value="차장">차장</option>
                <option value="부장">부장</option>
            </select>
            <p>관리자 권한</p>
            <input type="text" placeholder="관리자 아이디" required> <input type="button" value="중복확인"><br>
            <p>관리자 권한</p>
            <input type="password" placeholder="관리자 패스워드" required><br>
            <p>관리자 권한</p>
            <input type="text" placeholder="관리자 소속" required><br>
            <p>관리자 권한</p>
            <input type="text" placeholder="관리자 이름" required><br>
            <p>관리자 권한</p>
            <input type="text" placeholder="관리자 부서명" required><br>
            <p>관리자 권한</p>
            <input type="email" placeholder="관리자 이메일" required><br>
            <p>관리자 권한</p>
            <input type="tel" placeholder="관리자 연락처" required><br>
            <br><br>

            <button type="submit">회원가입</button>
        </form>
    </div>

    <script>
        // 권한 선택에 따른 직급 선택 활성화
        const authoritySelect = document.getElementById('authority');
        const positionSelect = document.getElementById('position');

        authoritySelect.addEventListener('change', function() {
            if (this.value === 'distribution') {
                positionSelect.style.display = 'block';  // Distribution Partner 선택 시 직급 보이기
            } else {
                positionSelect.style.display = 'none';   // 다른 권한 선택 시 직급 숨기기
                positionSelect.value = '';  // 직급 선택 초기화
            }
        });
    </script>

</body>
</html>
