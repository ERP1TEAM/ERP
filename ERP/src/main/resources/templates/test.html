<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Sidebar and Scrollable List</title>
    <link rel="stylesheet" th:href="@{/css/test.css}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>List of Items</h1>
            <ul>
                <li th:each="item : ${items}" th:text="${item}"></li>
            </ul>
            <ul>
                <li th:each="user : ${member}" th:text="${user}"></li>
            </ul>
        </main>
    </div>
</body>
</html>
