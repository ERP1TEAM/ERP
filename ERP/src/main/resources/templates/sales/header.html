<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        /* 타이머와 시간 연장 버튼 스타일 */
        .timer-container {
            display: flex;
            align-items: center;
            gap: 10px; /* 타이머와 버튼 사이 간격 */
            background-color: #F5F5F5;
            border-radius: 20px;
            padding: 5px 10px;
            border: 1px solid #ccc;
        }

        #timer {
            font-size: 14px;
            color: #333;
        }

        #extend-button {
            padding: 4px 8px;
            background-color: #474B54;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }

        #extend-button:hover {
            background-color: #1F2837;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default top-navbar" role="navigation" th:fragment="header">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle waves-effect waves-dark" data-toggle="collapse" data-target=".sidebar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand waves-effect waves-dark" style="background-color: #F5F5F5" href="./home">
            <img src="/img/only_logo.png" style="width: 45px; height:30px; display: ruby; margin-right: 18px; margin-left: 8px;">
            <strong style="color: black;">Quick Koala</strong>
        </a>
        <div id="sideNav">
            <i class="material-icons dp48" style="color: #1A4870">toc</i>
        </div>
    </div>

    <ul class="nav navbar-top-links navbar-right">
        <li>
            <div class="timer-container">
                <div id="timer" style="color: black;">--:--</div>
                <button id="extend-button" class="btn" onclick="extend()">시간연장</button>
            </div>
        </li>
        <li>
            <a class="dropdown-button waves-effect waves-dark" href="#!" data-activates="dropdown1">
                <i class="fa fa-user fa-fw"></i> 
                <b>홍길동 관리자</b> 
                <i class="material-icons right">arrow_drop_down</i>
            </a>
        </li>
    </ul>
    <script th:src="@{/js/tokenTime.js}"></script> 
</nav>



</body>
</html>
