<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 목록</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../assets/materialize/css/materialize.min.css" media="screen,projection" />
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
    <link href="../assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <link href="../assets/css/custom-styles.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="../assets/js/Lightweight-Chart/cssCharts.css">
</head>

<body>
    <div id="wrapper">
        <nav th:insert="~{/sales/header :: header}"></nav>
        
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#"><i class="fa fa-user fa-fw"></i>내정보 확인</a></li>
            <li><a href="#"><i class="fa fa-gear fa-fw"></i>페이지 셋팅</a></li>
            <li><a href="#"><i class="fa fa-sign-out fa-fw"></i>로그아웃</a></li>
        </ul>

        <nav th:insert="~{/sales/sidebar :: sidebar}"></nav>

        <div id="page-wrapper" style="background-color: #dcebdb">
            <div class="header">
                <h1 class="page-header">주문 목록</h1>
                <ol class="breadcrumb">
                    <li><a href="#" style="color: #1A4870;">Home</a></li>
                </ol>
            </div>

            <!-- Main content -->
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-action">
                                주문 목록 <!-- <span style="float: right;">+ MORE</span> -->
                            </div>
                            <div class="card-content">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th class="center" style="width: 10%;">주문번호</th>
                                                <th class="center" style="width: 10%;">주문자명</th>
                                                <th class="center" style="width: 10%;">연락처</th>
                                                <th class="center" style="width: 15%;">이메일</th>
                                                <th class="center" style="width: 30%;">배송지</th>
                                                <th class="center" style="width: 10%;">주문날짜</th>
                                                <th class="center" style="width: 5%;">상세보기</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Thymeleaf를 이용한 데이터 반복 출력 -->
                                            <tr th:each="order : ${orders}">
                                                <td class="center" th:text="${order.orderId}"></td>
                                                <td class="center" th:text="${order.name}"></td>
                                                <td class="center" th:text="${order.tel}"></td>
                                                <td class="center" th:text="${order.email}"></td>
                                                <td th:text="${order.address + ' ' + order.addressDetail}"></td>
                                                <td class="center" th:text="${order.orderDate}"></td>
                                                <td class="center">
                                                    <button type="button" class="btn btn-primary" onclick="showOrderDetails('[[${order.orderId}]]')" style="background-color: #474B54; border: none;">상세보기</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <p>Copyright 2024 ⓒ quickkoala.com by <i class="fa fa-love"></i>
                    <a href="http://quickkoala.com">Quick Koala All right reserved.</a>
                </p>
            </footer>
        </div>
    </div>

    <script src="../assets/js/jquery-1.10.2.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/materialize/js/materialize.min.js"></script>
    <script src="../assets/js/jquery.metisMenu.js"></script>
    <script src="../assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="../assets/js/morris/morris.js"></script>
    <script src="../assets/js/easypiechart.js"></script>
    <script src="../assets/js/easypiechart-data.js"></script>
    <script src="../assets/js/Lightweight-Chart/jquery.chart.js"></script>
    <script src="../assets/js/custom-scripts.js"></script>
</body>
<script>
    function showOrderDetails(orderId) {
        console.log(orderId);
    }
</script>
</html>
