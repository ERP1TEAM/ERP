<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quick Koala</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="../../assets/materialize/css/materialize.min.css"
	media="screen,projection" />
<link href="../../assets/css/bootstrap.css" rel="stylesheet" />
<link href="../../assets/css/font-awesome.css" rel="stylesheet" />
<link href="../../assets/js/morris/morris-0.4.3.min.css"
	rel="stylesheet" />
<link href="../../assets/css/custom-styles.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<link href="../../css/paging.css" rel="stylesheet">
<link href="../../css/receive/purchaseDetail.css" rel="stylesheet" />
<link href="../../css/searching.css" rel="stylesheet">
<link rel="stylesheet"
	href="../../assets/js/Lightweight-Chart/cssCharts.css">
<script src="../../js/order/ongoing.js?v=1" type="module" defer></script>
</head>

<body>
	<div id="wrapper">
		<nav th:replace="~{main/header :: header}"></nav>

		<div th:replace="~{main/dropdown :: dropdown}"></div>
		<!--/. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation"
			th:replace="~{sidebar.html :: sidebar}"></nav>
		<!-- nav  -->
		<div id="page-wrapper">
			<div class="header">
				<h1 class="page-header">주문관리</h1>
			</div>
			<!-- main views-->
			<div id="page-inner">

				<!--공지사항 출력 페이지 -->
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-action">주문진행</div>
							<div class="search">
							<form id="frm">
								<input type="date" id="start_date" style="width: 120px;">
								~ <input type="date" id="end_date" style="width: 120px;">
								<select id="searchselect" style="display: block;">
									<option value="1">주문번호</option>
									<option value="2">거래처</option>
									<option value="3">담당자</option>
								</select> <input type="text" id="searchtxt">
								<button type="submit" id="searchbtn">search</button>
								</form>
							</div>
							<div class="small-tap" id="all">전체</div>
							<div class="small-tap" id="apv">승인</div>
							<div class="small-tap" id="wait">미승인</div>
							<br> <br>
							<div class="card-content">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover"
										id="dataTables-example">
										<thead>
											<tr>
												<th class="center" style="width: 10%;">주문번호</th>
												<th class="center" style="width: 12%;">거래처</th>
												<th class="center" style="width: 8%;">담당자</th>
												<th class="center" style="width: 9%;">주문일시</th>
												<th class="center" style="width: 9%;">승인일시</th>
												<th class="center" style="width: 9%;">주문총액</th>
												<th class="center" style="width: 9%;">진행상황</th>
												<th class="center" style="width: 10%;">관리</th>
											</tr>
										</thead>
										<tbody id="tbody">
										</tbody>
									</table>
									<nav class="no-bg" aria-label="Page navigation" id="paging">

									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="modal1" class="modal">
					<div>
						<span class="close" id="closemodal">&times;</span>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-action">
									<h2>입고 신청</h2>
								</div>
								<div class="card-content">
									<ul>
										<li></li>
									</ul>
									<div class="table-responsive">
										<table class="table table-striped table-bordered table-hover"
											id="dataTables-example">
											<thead>
												<tr>
													<th class="center" style="width: 21%;">상품</th>
													<th class="center" id="pdt" style="width: 79%;"></th>
												</tr>
												<tr>
													<th class="center" style="width: 21%;">발주처</th>
													<th class="center" id="sup" style="width: 79%;"></th>
												</tr>
												<tr>
													<th class="center" style="width: 21%;">주문수량</th>
													<th class="center" id="qty" style="width: 79%;"></th>
												</tr>
												<tr>
													<th class="center" style="width: 21%;">가용재고</th>
													<th class="center" id="avqty" style="width: 79%;"></th>
												</tr>
												<tr>
													<th class="center" style="width: 21%;">비고</th>
													<th class="center" id="memo " style="width: 79%;"></th>
												</tr>
												<tr>
													<th class="center" style="width: 21%;">입고 신청 수량</th>
													<th class="center" style="width: 79%;"><input
														id="reqNum" type="number" max="9999"></th>
												</tr>
											</thead>
											<tbody id="warehousetbody">

											</tbody>
										</table>
										<input type="hidden" id="reqPdt"> <input type="hidden"
											id="reqPrice">
									</div>
									<span>입고 신청 하시겠습니까 ? </span><br> <input
										class="cd-paging-right-btn" type="button" value="확인"
										id="reqOk"> <input class="cd-paging-right-btn"
										type="button" value="취소" id="reqNo">
								</div>
							</div>
						</div>
					</div>
				</div>

				<footer>
					<p>
						Copyright 2024 ⓒ quickkoala.com by <i class="fa fa-love"></i><a
							href="http://quickkoala.com">Quick Koala All right reserved.</a>
					</p>
				</footer>
			</div>
		</div>
	</div>
	<script src="../../assets/js/jquery-1.10.2.js"></script>
	<script src="../../assets/js/bootstrap.min.js"></script>
	<script src="../../assets/materialize/js/materialize.min.js"></script>
	<script src="../../assets/js/jquery.metisMenu.js"></script>
	<script src="../../assets/js/morris/raphael-2.1.0.min.js"></script>
	<script src="../../assets/js/morris/morris.js"></script>
	<script src="../../assets/js/easypiechart.js"></script>
	<script src="../../assets/js/easypiechart-data.js"></script>
	<script src="../../assets/js/Lightweight-Chart/jquery.chart.js"></script>
	<script src="../../assets/js/custom-scripts.js"></script>
</body>

</html>
