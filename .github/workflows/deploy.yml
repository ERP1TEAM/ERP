name: Build and Deploy 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build the project
        run: |
          cd ERP
          mvn clean package

      - name: Deploy to GCP via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_PRIVATE_KEY }}
          passphrase: ${{ secrets.GCP_PASSPHRASE }}  # 추가된 암호
          port: 22
          source: "ERP/target/*.jar"
          target: "/home/rodzld18/"

      - name: Execute JAR on GCP
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_PRIVATE_KEY }}
          passphrase: ${{ secrets.GCP_PASSPHRASE }}  # 추가된 암호
          port: 22
          script: |
            cd /home/rodzld18/
            pkill -f 'java -jar' || true
            nohup java -Duser.timezone=Asia/Seoul -jar ERP-0.0.1-SNAPSHOT.jar > output.log 2>&1 &
